services:
  - type: web
    name: policy-query-api
    env: python
    plan: free
    buildCommand: "pip install --upgrade pip && pip install -r requirements.txt"
    startCommand: "gunicorn main:app --bind 0.0.0.0:$PORT --workers $WEB_CONCURRENCY --worker-class uvicorn.workers.UvicornWorker --timeout 30 --access-logfile - --error-logfile -"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: WEB_CONCURRENCY
        value: 1
      - key: API_KEY
        sync: false  # Set this in Render dashboard
      - key: GOOGLE_API_KEY_1
        sync: false  # Set this in Render dashboard
      - key: GOOGLE_API_KEY_2
        sync: false  # Set this in Render dashboard  
      - key: GOOGLE_API_KEY_3
        sync: false  # Set this in Render dashboard
      - key: GOOGLE_API_KEY
        sync: false  # Fallback key - Set this in Render dashboard
      - key: ALLOWED_ORIGINS
        value: "*"  # Update this with your actual frontend domains
